{% load static %}

<header class="header">
    <div class="header-content">
        <!-- Logo -->
        <div class="header-logo-and-name">
            <div class="header-logo">
                <a href="{% url "main" %}">
                    <img src="{% static 'img/logo.png' %}" width="50" height="50" alt="Logo">
                </a>
            </div>
            <div class="header-name">
                <a href="{% url "main" %}"><p>My Workout STATS</p></a>
            </div>
        </div>

        <!-- Hamberger menu (for mobile) -->
        <div class="hamburger" onclick="toggleMenu()">
            <span>â˜°</span>
        </div>

        <!-- Navbar links-->
        <nav class="header-links">
            {% if request.user.is_authenticated %}
                <a href="{% url "account" %}"><b>Account</b></a>
                <a href="{% url "profile" request.user.id %}"><b>Profile</b></a>
                <a href="{% url "public-workouts" %}"><b>Public workouts</b></a>
                <a href="{% url "logout" %}"><b>Logout</b></a>
            {% else %}
                <a href="{% url "login" %}"><b>Log In</b></a>
                <a href="{% url "signup" %}"><b>Sign up</b></a>
            {% endif %}
        </nav>
    </div>
</header>


<script>
// Function to show hamburger menu on small resolutions
function toggleMenu() {
    const navLinks = document.querySelector('.header-links');
    navLinks.classList.toggle('active');
}
</script>
