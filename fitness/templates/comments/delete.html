{% extends "layout.html" %}

{% block content %}
<head>
    <title>{% block title %}Delete comment{% endblock title %}</title>
</head>

<body>
<div class="base-body">
    <h3>Delete comment</h3>
    <hr>
    <br>

    <div>
        <p>Are you sure you want to delete comment "<b>{{ comment.content }}</b>"?</p>

        <form method="POST" action="">
        {% csrf_token %}

        <input class="button deleteBtn" type="Submit" value="Confirm" />
        </form>

        <p><a href="{% url 'view-public-workout' comment.workout.id %}" class="button backBtn">Go back</a></p>
    </div>
</div>
</body>
{% endblock content %}
